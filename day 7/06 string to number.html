<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Type Conversions</h1>

<h2>convert string to number:</h2>

<p id="demo" style="font-family:courier"></p>

<script>
let x = "1200";
document.getElementById("demo").innerHTML =
"Number : " + Number(x) + "<br>" ;

</script>

</body>
</html>
